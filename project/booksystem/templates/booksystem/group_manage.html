{% extends 'booksystem/base.html' %}

{% block style %}
    <style>
        .main {
            margin-top: 20px;
            margin-left: 50px;
            margin-right: 50px;
        }
    </style>
{% endblock %}

{% block js %}
    <script>
        function remove(member_id) {
            var choice = confirm("确定要移除该成员吗?");
            if (choice == true) {
                window.location = "/group_remove_member/" + member_id;
            }
        }
    </script>
{% endblock %}

{% block content %}
<div class="search_form">
    <div class="col-sm-12" style="margin-top: 20px">
        <form action="{% url 'booksystem:group_manage' %}" method="post">
            {% csrf_token %}
            <div class="col-sm-3"> {# 在父div中要指定width:100%才会一样宽 #}
                <span class="ico_search_type ico_search_acity"></span><br>
                <input class="my_input" type="number" id="member_id" name="member_id" placeholder="member_id"
                       value="{{ member_id }}">
            </div>
            <div class="col-sm-3">
                <span class="ico_search_type ico_search_acity"></span><br>
                <input class="my_input" type="text" id="member_name" name="member_name" placeholder="member_name"
                       value="{{ member_name }}">
            </div>
            <div class="col-sm-3">
                <div style="position: absolute;margin-top: 10px;margin-left: 35%">
                    <input class="btn btn btn-info" name="add" type="submit" value="加入">
                    <span class="text-danger small">{{ error }}</span>
                </div>

            </div>
        </form>

    </div>
</div>



<div class="main">
    <table class="table table-striped table-bordered">
        <thead>
        <tr>
            <th style="text-align: center">成员id</th>
            <th style="text-align: center">成员名称</th>
        </tr>
        </thead>
        <tbody style="text-align: center">
        {% for member in members %}
            <tr>
                <td>{{ member.id }}</td>
                <td>{{ member.username }}
                <button class="btn btn-sm btn-danger" onclick="remove({{ member.id }})">移除</button>
                </td>
            </tr>
        {% endfor %}
        </tbody>
    </table>
</div>
